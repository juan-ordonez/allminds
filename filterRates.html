<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>allminds</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bee9445e22.js"></script>
  </head>
  <body class="has-navbar-fixed-top has-navbar-fixed-bottom">

    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
      
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <span class="icon is-medium"><i class="fas fa-times fa-2x"></i></span>
          <!-- <a class="delete is-large"></a> -->
        </a>
        <!-- <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a> -->
      </div>
      <div class="navbar-menu is-active">
        <div class="navbar-start">
        </div>
      </div>
    </nav>

    <nav class="navbar is-fixed-bottom" role="navigation" aria-label="main navigation">
      <div class="navbar-menu is-active">
        <div class="navbar-start">
          <div class="navbar-item">
            <a class="button is-primary is-medium is-fullwidth" href="index.html">
              Show 23 Therapists
            </a>
        </div>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="container">
        <h5 class="title is-5">Price range</h5>
        <p>The average hourly rate is $120
        </p>
        <br>

        <nav class="level">
          <div class="level-left">
            <div class="level-item price-input">
              <div class="field">
                <label class="label">Min</label>
                <p class="control has-icons-left">
                  <input class="input" type="text" placeholder="10" value="10">
                  <span class="icon is-small is-left">
                    <strong>$</strong>
                  </span>
                </p>
              </div>
            </div>
            <div class="level-item is-hidden-mobile"><p>-</p></div>
            <div class="level-item price-input">
              <div class="field">
                <label class="label">Max</label>
                <p class="control has-icons-left">
                  <input class="input" type="text" placeholder="200" value="200">
                  <span class="icon is-small is-left">
                    <strong>$</strong>
                  </span>
                </p>
              </div>
            </div>
          </div>
        </nav>

    </section> 

    <script type="text/javascript" src="lib/main.js"></script>

  </body>
</html>
