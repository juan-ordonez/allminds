<html>
  <head>
    <meta charset="utf-8">

    <title>allminds</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/bee9445e22.js"></script>
  </head>
  <body class="has-navbar-fixed-bottom">

    <nav class="navbar" role="navigation" aria-label="main navigation">
      
      <div class="navbar-brand">
        <a class="navbar-item" href="profile.html">
          <span class="icon is-medium"><i class="fas fa-times fa-2x"></i></span>
        </a>
        <!-- <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a> -->
      </div>
      <div class="navbar-menu is-active">
        <div class="navbar-start">
        </div>
      </div>
    </nav>

    <nav class="navbar is-fixed-bottom" role="navigation" aria-label="main navigation">
      <div class="navbar-menu is-active">
        <div class="navbar-start">
          <div class="navbar-item">
            <a class="button is-primary is-medium is-fullwidth" href="emailConfirmation.html">
              Send Email
            </a>
        </div>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="container">
        <div class="content">
          <h5 class="title is-5">Reach out to Kati</h5>
          <p>Don't be shy. Therapists are here to help you and are pleased to hear from you.</p>
        </div>

        <div class="form">
          <div class="field">
            <div class="control">
              <textarea class="textarea" placeholder="Your message"></textarea>
            </div>
            <p class="help">Feel free to ask for what you want... an appointment, a consultation or simply a response to a question</p> 
          </div>
          <div class="field">
            <div class="control has-icons-left">
              <input class="input" type="text" placeholder="Your name">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <div class="control has-icons-left">
              <input class="input" type="email" placeholder="Your email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox">
                I am not a robot
              </label>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="lib/main.js"></script>

  </body>
